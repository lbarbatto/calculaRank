<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Rank</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-container">
        <h1>Calculadora de Rank</h1>
        <form id="rankForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="vitorias">Número de Vitórias:</label>
            <input type="number" id="vitorias" name="vitorias" required>

            <label for="derrotas">Número de Derrotas:</label>
            <input type="number" id="derrotas" name="derrotas" required>

            <button type="button" onclick="calcularRank()">Calcular</button>
        </form>
        <div id="resultado" class="result"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
